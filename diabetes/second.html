<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/new.jpg" alt="">
        <div class="text">
          <span class="text-1">Let Us Help You.</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Enter Your Details</div>
          <form action="/result.html" method="get">
            <div class="input-boxes">
              <div class="input-box">
                <input type="number" required name="P" placeholder="Pregnancy Count" required>
              </div>
              <div class="input-box">
                <input type="number" required name="G" placeholder="Glucose Level" required>
              </div>
              <div class="input-box">
                <input type="number" required name="B" placeholder="Blood Pressure (in mm Hg)" required>
              </div>
              <div class="input-box">
                <input type="number" required name="S" placeholder="Skin Thickness(in mm)" required>
              </div>
              <div class="input-box">
                <input type="number" required name="I" placeholder="Insulin level(in muU/ml)" required>
              </div>
              <div class="input-box">
                <input type="number" required name="B" step="0.1" placeholder="BMI(in kg/m2)" required>
              </div>
              <div class="input-box">
                <input type="number" required name="D" step="0.01" placeholder="Diabetes Pedigree Function" required>
              </div>
              <div class="input-box">
                <input type="number" required name="A" placeholder="Age(in years)" required>
              </div>
              <div class="button input-box">
                  <input type="submit" value="Submit">
              </div>
            </div>
          </form>
      </div>  
    </div>
  </div>
</body>
</html>
